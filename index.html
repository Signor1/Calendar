<html>
    <head>
        <title>Calender</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body class="bg-dark">
       <div class="container">
           <div class="row">
               <div class="col-lg-7 my-3 offset-lg-2 justify-content-center">
                <div class="calender">
                    <div class="month">
                        <i class="fa fa-angle-left fa-2x" id="prev"></i>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <i class="fa fa-angle-right fa-2x" id="next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                </div>
               </div>
           </div>
           
       </div>
       <script src="calender.js"></script>
    </body>
</html>
